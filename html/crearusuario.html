<!doctype html>
<html lang="en">

<head>
    <title>Crear Usuario - Proyecto Alba</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        
    <link rel="stylesheet" type="text/css" href="../css/crearperfil.css" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link rel="icon" href="../img/favicon.png" type="image/png" />
</head>

<body>
    <header class="container-fluid border-bottom border-dark border-1">
        <div class="row d-flex flex-wrap align-items-center">
            <div class="col-lg-2 d-none d-lg-block float-start align-items-center text-center px-0 py-0 "><img class="bd-placeholder-img bd-placeholder-img-lg featurette image
        img-fluid mx-auto;" src="../img/ProyectoAlbaRemove.png"></div>
            
            <div class="col-sm-12 col-md-12 col-lg-8 text-center align-self-center float-none ">
                <h1>Proyecto Alba</h1>
                <h4>Learning Environment</h4>
            </div>
            
        </div>
    </header>
    <main class="container-fluid p-0 mb-0">

        <div class="float-start ms-0 row justify-content-center col-12 col-lg-12 col-md-12 col-sm-12 text-center">

            <div class="h-100 m-3 col-11 float-none col-center border border-dark border-2 overflow-hidden"
                style=" background-color:#eee8cd;max-height: 1800px;">
                <div class=" row border border-dark border-end-0 border-top-0 border-start-0">
                    <div class="col-center pt-4 pb-md-3 pb-sm-3 pb-3 pb-lg-3">
                        <span class="fs-3 fw-bold">Crear Perfil de Usuario</span></div>
                    
                </div>
                <div class="col-12 mt-3" style="max-height: 1700px;">
                  <form>
                      
                      <div class="mb-3">
                        <label for="disabledTextInput" class="form-label col-12 col-sm-12 col-md-12 col-lg-12 fw-bold fs-4 my-2">Nombre de Usuario</label>
                        <input type="text" id="usuario" class=" col-12 col-sm-12 col-md-12 col-lg-4 btn btn-secondary my-2" disabled placeholder="DAW_22">
                      </div>
                      <div class="mb-3">
                        <label for="disabledTextInput" class="form-label col-12 col-sm-12 col-md-12 col-lg-12 fw-bold fs-4 my-2">Contraseña</label>
                        <input type="text" id="password" class=" col-12 col-sm-12 col-md-12 col-lg-4 btn btn-secondary my-2" disabled placeholder="oleesafamilia">
                      </div>
                      <div class="mb-3">
                        <label for="disabledTextInput" class="form-label col-12 col-sm-12 col-md-12 col-lg-12 fw-bold fs-4 my-2">Nombre</label>
                        <input type="text" id="nombre" class=" col-12 col-sm-12 col-md-12 col-lg-4 btn btn-secondary my-2" disabled placeholder="David">
                      </div>
                      <div class="mb-3">
                        <label for="disabledTextInput" class="form-label col-12 col-sm-12 col-md-12 col-lg-12 fw-bold fs-4 my-2">Apellidos</label>
                        <input type="text" id="apellidos" class=" col-12 col-sm-12 col-md-12 col-lg-4 btn btn-secondary my-2" disabled placeholder="Casado Moro">
                      </div>
                      <div class="mb-3">
                        <label for="disabledSelect" class="form-label col-12 col-sm-12 col-md-12 col-lg-12 fw-bold fs-4 my-2">Ciudad</label>
                        <select id="ciudad" class="col-12 col-sm-12 col-md-12 col-lg-4 btn btn-secondary my-2">
                          <option>Sevilla</option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label for="disabledTextInput" class="form-label col-12 col-sm-12 col-md-12 col-lg-12 fw-bold fs-4 my-2">Telefono</label>
                        <input type="text" id="telefono" class=" col-12 col-sm-12 col-md-12 col-lg-4 btn btn-secondary my-2" disabled placeholder="+34959999999">
                      </div>
                      <div class="mb-3">
                        <label for="disabledTextInput" class="form-label col-12 col-sm-12 col-md-12 col-lg-12 fw-bold fs-4 my-2">Correo</label>
                        <input type="text" id="correo" class=" col-12 col-sm-12 col-md-12 col-lg-4 btn btn-secondary my-2" disabled placeholder="davidcasado.21@campus.es">
                      </div>
                      <div class="mb-3">
                        <label for="disabledSelect" class="form-label col-12 col-sm-12 col-md-12 col-lg-12 fw-bold fs-4 my-2">Rol</label>
                        <select id="rol" class="col-12 col-sm-12 col-md-12 col-lg-4 btn btn-secondary my-2">
                          <option>Administrador-Profesor</option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label for="disabledSelect" class="form-label col-12 col-sm-12 col-md-12 col-lg-12 fw-bold fs-4 my-2">Plan de Formacion</label>
                        <select id="plan" class="col-12 col-sm-12 col-md-12 col-lg-4 btn btn-secondary my-2">
                          <option>Premium Gold</option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label for="disabledTextInput" class="form-label col-12 col-sm-12 col-md-12 col-lg-12 fw-bold fs-4 my-2">Fecha de Ingreso</label>
                        <input type="text" id="ingreso" class=" col-12 col-sm-12 col-md-12 col-lg-4 btn btn-secondary my-2" disabled placeholder="22-03-2021">
                      </div>
                      <div class="mb-3">
                        <label for="disabledTextInput" class="form-label col-12 col-sm-12 col-md-12 col-lg-12 fw-bold fs-4 my-2">Fecha de Renovación</label>
                        <input type="text" id="renovacion" class=" col-12 col-sm-12 col-md-12 col-lg-4 btn btn-secondary my-2" disabled placeholder="22-03-2023">
                      </div>
                      <div class="mb-3">
                        <label for="disabledSelect" class="form-label col-12 col-sm-12 col-md-12 col-lg-12 fw-bold fs-4 my-2">Metodología de Pago</label>
                        <select id="pago" class="col-12 col-sm-12 col-md-12 col-lg-4 btn btn-secondary my-2">
                          <option>Cuenta Google Play</option>
                        </select>
                      </div>
                  </form>
                    
                <button class="col-12 col-sm-12 col-md-12 col-lg-4 btn btn-success my-2" type="submit">Volver a Inicio</button>
                <button class="col-12 col-sm-12 col-md-12 col-lg-4 btn btn-success my-2 px-1 my-2" type="submit">Crear Usuario</button>
            </div> 

        </div>

        


        




    </main>
    <footer
        class="container-fluid p-0 py-3 d-none d-sm-none d-md-block border border-warning border-bottom-0 border-end-0 border-start-0 border-5">
        <div class=" float-start h-100 col-12 text-center p-0 me-5"><span class="fs-2 col-center fw-bold">Proyecto
                Alba</span>
        </div>
        <div class=" float-start h-100 col-12 text-center p-0 me-5"><span class="fs-5 col-center">Creado por David
                Casado-DAW-Diseño de Interfaces</span>
        </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="../js/perfil.js">

    </script>
</body>

</html>
