<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container-fluid py-3">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-12 col-sm-12"><img class="bd-placeholder-img bd-placeholder-img-lg featurette image
            img-fluid mx-auto" src="img/Proyecto Alba.png"></div>
      </div>
      <div class="row align-self-center justify-content-center">
      </div>
    </div>
    <div>
      <form class="row g-3 needs-validation justify-content-center justify-content-center" novalidate>

        <div class="col-md-12 position-relative text-center">
          <label class="col-12 text-center" for="nombre" class="form-label ">Nombre</label>
          <input class="col-2 text-center" type="text" class=" form-control" id=nombre required>
          <!--Mensajes para validacion -->
          <div class="valid-tooltip"> !Campo válido! </div>
          <div class="invalid-tooltip">Debe completar los datos.</div>
        </div>
        <div class="col-md-12 position-relative text-center">
          <label class="col-12 text-center" for="apellido" class="form-label">Contraseña</label>
          <input class="col-2 text-center" type="text" class="form-control" id="apellido" required>
          <!--Mensajes para validacion -->
          <div class="valid-tooltip"> !Campo válido! </div>
          <div class="invalid-tooltip">Debe completar el apellido.</div>

        </div>

        <div class="col-12 position-relative text-center">
          <button class="btn btn-warning fw-bold" type="submit "> Enviar</button>
        </div>
        <div class="col-12 position-relative text-center">
          <button class="btn btn-warning fw-bold" type="submit "> Crear Usuario</button>
        </div>
      </form>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
